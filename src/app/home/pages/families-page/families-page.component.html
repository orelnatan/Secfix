
<page-layout>
    <div class="families-page-main">
        <elements-grid *ngIf="!(inProgress$ | async); else loader"
            [elementMinSizePx]="255"
        >
            <family-card *ngFor="let family of families$ | async as families"
                [family]="family"> 
            </family-card>
        </elements-grid>

        <ng-template #loader>
            <page-loader></page-loader>
        </ng-template>
    </div>
</page-layout>
