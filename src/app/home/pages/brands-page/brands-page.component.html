
<page-layout>
    <div class="brnads-page-main">
        <elements-grid *ngIf="!(inProgress$ | async); else loader"
            [elementMinSizePx]="255"
        >
            <brand-card *ngFor="let brand of brands$ | async as brands"
                [brand]="brand"> 
            </brand-card>
        </elements-grid>

        <ng-template #loader>
            <page-loader></page-loader>
        </ng-template>
    </div>
</page-layout>
