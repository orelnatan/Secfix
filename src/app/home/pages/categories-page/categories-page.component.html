
<page-layout>
    <div class="categories-page-main">
        <elements-grid *ngIf="!(inProgress$ | async); else loader"
            [elementMinSizePx]="255"
        >
            <category-card *ngFor="let category of categories$ | async as categories"
                [category]="category"> 
            </category-card>
        </elements-grid>

        <ng-template #loader>
            <page-loader></page-loader>
        </ng-template>
    </div>
</page-layout>
