
<page-layout>
    <div class="products-page-main">
        <elements-grid *ngIf="!(inProgress$ | async); else loader"
            [elementMinSizePx]="255"
        >
            <product-card *ngFor="let product of products$ | async as products"
                [product]="product"> 
            </product-card>
        </elements-grid>

        <ng-template #loader>
            <page-loader></page-loader>
        </ng-template>
    </div>
</page-layout>
