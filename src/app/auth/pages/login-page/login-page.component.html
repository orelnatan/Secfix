
<page-layout>
    <div class="login-page-main">
        <div class="login-form-container shadow-border-shallow">
            <img [src]="'../../../../favicon.svg'" />

            <login-form
                (onsubmit)="handleSubmit($event)"
                [login]="login"
                [loading]="(inProgress$ | async)!">
            </login-form>
        </div>
    </div>
</page-layout>
